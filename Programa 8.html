<h1>Programa 008</h1>
<p>Programa que solicita valor e imprime figura mediante for anidados</p>

    <script type='text/javascript'>
    let contador = 1;
    let ciclos = parseInt(prompt("Numero de ciclos: "))
            while (contador <= ciclos){
                for (let i = 1; i <= contador; i++){
                    for (let j = 1; j <= i; j++){
                        document.write('#')
                    }
                    document.write('</br>')
                }
                contador ++      
            }
    </script>
</body>
