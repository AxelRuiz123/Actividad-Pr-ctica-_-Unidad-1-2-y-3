<body>
    <h1>Programa 006</h1>
    <p>Programa que imprime figura triangular mediante for anidados (tri√°ngulo 1)</p>

    <script type='text/javascript'>
        let altura = 4;
        let figura = "";

        for (let i = 0; i < altura; i++) {
            for (let j = 0; j < altura - i - 1; j++) {
                figura += "&nbsp;&nbsp;";
            }
            for (let j = 0; j < i + 1; j++) {
                figura += "#";
            }
            figura += '</br>';
        }        
        document.write(figura)
        document.write('</br>')
    </script>
</body>
